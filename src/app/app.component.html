<!--The whole content below can be removed with the new code.-->
<div style="text-align:center">
  <h1>
    {{title}}
  </h1>
  <h2>
    {{header}}
  </h2>
</div>

<div class ="noteBoxOuter">
    
      <button class="noteBox" *ngFor= "let note of RootNotes" (mousedown)="playChord(note)" (mouseup)="stopChord()" (mouseout)="stopChord()">
          {{note}}
      </button>
</div>

      <br>

      <div>
        <button (mousedown)="octave = octave + 1">+</button>
         Octave - {{octave}}
        <button (mousedown)="octave = octave - 1">-</button>
      </div> 

      <select [(ngModel)]="selectedChordType">
          <option *ngFor = "let chordType of ChordTypes" [value] = "chordType">{{chordType}}</option>
      </select>

      <div>{{chordNotesOctave}}</div>
